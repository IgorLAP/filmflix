<!-- ngForm faz parte do FormsModule -->
<!-- tipando a variavel de template (login) com ngForm login: ngForm -->
<form #login="ngForm" (ngSubmit)="onSubmit()">
  <h3 class="mat-h3">Bem-vindo(a) de volta!</h3>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <!-- FormsModule -->
      <!-- ngModel, sem two way data binding, para validação do angular junto ao ngForm -->
      <input type="email" name="email" matInput ngModel required />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <!-- necessário o name junto aos ngModel(s) -->
      <input type="password" name="password" matInput ngModel required />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </p>
  <!-- invalid - propriedade ngForm, aqui se guiando pelo required de ambos inputs, que tem a presença do ngModel verificando essa validação -->
  <button type="submit" mat-raised-button color="primary" [disabled]="login.invalid">Entrar</button>
</form>
