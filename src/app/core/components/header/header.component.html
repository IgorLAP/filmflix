<mat-toolbar>
  <a routerLink="/">
    <img src="assets/logo-minimal.png" alt="Brand" height="28">
  </a>
  <span class="spacer"></span>
  <ng-template #unlogged>
    <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Cadastro</a>
  </ng-template>
  <div *ngIf="user$ | async as user; else unlogged" class="user-menu">
    <img class="avatar" routerLink="/profile" routerLinkActive="avatar-active" [src]="user.profile" alt="Avatar">
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
